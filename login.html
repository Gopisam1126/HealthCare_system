<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
    <section class="mainsection">
        <div class="mainHeadContainer">
            <h1 class="mainHead">
                Health Care
            </h1>
            <h1 class="subHead">Management System</h1>
        </div>
        <hr class="subHeadHR">
    
        <!-- Right Side Image -->
    
        <div class="rImgContainer">
            <div class="rghtImg">
                <img src="./images/earth-removebg-preview.png" alt="Your Health Comes First" class="rightImage">
            </div>
        </div>
    
        <!-- Head Container Buttons -->
    
        <div class="headBtnContainer">
            
        </div>
    
        <!-- Side Navbar -->
    
        <div class="navbarContainer">
            <div class="sideBar">
                <ul class="sideList">
                    <li class="sLi1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            home
                        </span>
                        <a href="./index.html" class="ali">
                            Home
                        </a>
                    </li>
                    <li class="sli1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            build
                        </span>
                        <a href="" class="ali">
                            Tools
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                    <li class="sli2 sli">
                        <span class="material-symbols-outlined sbIcon">
                            info
                        </span>
                        <a href="./about.html" class="ali">
                            About
                        </a>
                    </li>
                    <li class="sli3 sli">
                        <span class="material-symbols-outlined sbIcon">
                            medical_services
                        </span>
                        <a href="" class="ali">
                            Services
                        </a>
                    </li>
                    <li class="sli4 sli">
                        <span class="material-symbols-outlined sbIcon">
                            call
                        </span>
                        <a href="" class="ali">
                            Contact
                        </a>
                    </li>
                    <li class="sli5 sli">
                        <span class="material-symbols-outlined sbIcon">
                            paid
                        </span>
                        <a href="" class="ali">
                            Pricing
                        </a>
                    </li>
                    <li class="sli6 sli">
                        <span class="material-symbols-outlined sbIcon">
                            settings
                        </span>
                        <a href="" class="ali">
                            Settings
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Login COntainer -->

        <div class="card">
            <h2 class="loginCardHead">
                Log in
            </h2>
            <hr class="loginHeadHR">
            <div class="wave-group">
                <input required="" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">U</span>
                    <span class="label-char" style="--index: 1">s</span>
                    <span class="label-char" style="--index: 2">e</span>
                    <span class="label-char" style="--index: 3">r</span>
                    <span class="label-char" style="--index: 3"></span>
                    <span class="label-char" style="--index: 3">N</span>
                    <span class="label-char" style="--index: 3">a</span>
                    <span class="label-char" style="--index: 3">m</span>
                    <span class="label-char" style="--index: 3">e</span>
                </label>
            </div>

            <div class="wave-group">
                <input required="" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">P</span>
                    <span class="label-char" style="--index: 1">a</span>
                    <span class="label-char" style="--index: 2">s</span>
                    <span class="label-char" style="--index: 3">s</span>
                    <span class="label-char" style="--index: 3">w</span>
                    <span class="label-char" style="--index: 3">o</span>
                    <span class="label-char" style="--index: 3">r</span>
                    <span class="label-char" style="--index: 3">d</span>
                </label>
            </div>

            <!-- Login Buttons -->

            <button class="cta">
                <span>Log In</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
            <br>

            <!-- forgot pass -->

            <a href="" class="frgtPassLink">
                <button class="frgtPass">
                    Forgot Password
                </button>
            </a>

        </div>

        <!-- Footer Container -->

        <div class="footerCOntainer">
            <div class="footer">
                <p class="fPara">
                    Health Management system created by <br>
                    <a href="" class="fParaLink">
                        <i class="fa-brands fa-github"></i>
                        @Gopisam1126
                    </a>
                </p>
            </div>
        </div>

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f937732390.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
