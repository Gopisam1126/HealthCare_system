<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Health Care System</title>
</head>
<body>
    <section class="mainsection">
        <div class="mainHeadContainer">
            <h1 class="mainHead">
                Health Care
            </h1>
            <h1 class="subHead">Management System</h1>
        </div>
        <hr class="subHeadHR">

        <!-- Right Side Image -->

        <!-- <div class="rImgContainer">
            <div class="rghtImg">
                <img src="./images/bgrmvRightImg.png" alt="Your Health Comes First" class="rightImage">
            </div>
        </div> -->

        <!-- Head Container Buttons -->

        <div class="headBtnContainer">
            <div class="headBtns">
                <button class="learn-more">
                    <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">Get Started</span>
                  </button>
                <button class="loginBtn">
                    Login
                </button>
            </div>
        </div>

        <!-- Side Navbar -->

        <div class="navbarContainer">
            <div class="sideBar">
                <ul class="sideList">
                    <li class="sli1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            build
                        </span>
                        <a href="" class="ali">
                            Tools
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                    <li class="sli2 sli">
                        <span class="material-symbols-outlined sbIcon">
                            info
                        </span>
                        <a href="" class="ali">
                            About
                        </a>
                    </li>
                    <li class="sli3 sli">
                        <span class="material-symbols-outlined sbIcon">
                            medical_services
                        </span>
                        <a href="" class="ali">
                            Services
                        </a>
                    </li>
                    <li class="sli4 sli">
                        <span class="material-symbols-outlined sbIcon">
                            call
                        </span>
                        <a href="" class="ali">
                            Contact
                        </a>
                    </li>
                    <li class="sli5 sli">
                        <span class="material-symbols-outlined sbIcon">
                            paid
                        </span>
                        <a href="" class="ali">
                            Pricing
                        </a>
                    </li>
                    <li class="sli6 sli">
                        <span class="material-symbols-outlined sbIcon">
                            settings
                        </span>
                        <a href="" class="ali">
                            Settings
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
