<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Sing Up</title>
</head>
<body>
    <section class="mainsection">
        <div class="mainHeadContainer">
            <h1 class="mainHead">
                Health Care
            </h1>
            <h1 class="subHead">Management System</h1>
        </div>
        <hr class="subHeadHR">
    
        <!-- Right Side Image -->
    
        <div class="rImgContainer">
            <div class="rghtImg">
                <img src="./images/earth-removebg-preview.png" alt="Your Health Comes First" class="rightImage">
            </div>
        </div>
    
        <!-- Head Container Buttons -->
    
        <div class="headBtnContainer">
            <div class="headBtns">
                <a href="./login.html" class="login">
                    <button class="loginBtn">
                        Login
                    </button>
                </a>
            </div>
        </div>
    
        <!-- Side Navbar -->
    
        <div class="navbarContainer">
            <div class="sideBar">
                <ul class="sideList">
                    <li class="sLi1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            home
                        </span>
                        <a href="./index.html" class="ali">
                            Home
                        </a>
                    </li>
                    <li class="sli1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            build
                        </span>
                        <a href="" class="ali">
                            Tools
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                    <li class="sli2 sli">
                        <span class="material-symbols-outlined sbIcon">
                            info
                        </span>
                        <a href="./about.html" class="ali">
                            About
                        </a>
                    </li>
                    <li class="sli3 sli">
                        <span class="material-symbols-outlined sbIcon">
                            medical_services
                        </span>
                        <a href="" class="ali">
                            Services
                        </a>
                    </li>
                    <li class="sli4 sli">
                        <span class="material-symbols-outlined sbIcon">
                            call
                        </span>
                        <a href="" class="ali">
                            Contact
                        </a>
                    </li>
                    <li class="sli5 sli">
                        <span class="material-symbols-outlined sbIcon">
                            paid
                        </span>
                        <a href="" class="ali">
                            Pricing
                        </a>
                    </li>
                    <li class="sli6 sli">
                        <span class="material-symbols-outlined sbIcon">
                            settings
                        </span>
                        <a href="" class="ali">
                            Settings
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- SIgn Up Container -->
        <div class="card cardSignUp">
            <div class="signUpContainer">
                <h2 class="signUpHead">
                    Sign Up
                </h2>
                <hr class="signUpHR">
    
                <!-- Inputs -->

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">F</span>
                        <span class="label-char" style="--index: 1">i</span>
                        <span class="label-char" style="--index: 2">r</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 3">t</span>
                        <span class="label-char" style="--index: 3">N</span>
                        <span class="label-char" style="--index: 3">a</span>
                        <span class="label-char" style="--index: 3">m</span>
                        <span class="label-char" style="--index: 3">e</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">L</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">t</span>
                        <span class="label-char" style="--index: 3"></span>
                        <span class="label-char" style="--index: 3">N</span>
                        <span class="label-char" style="--index: 3">a</span>
                        <span class="label-char" style="--index: 3">m</span>
                        <span class="label-char" style="--index: 3">e</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 3">l</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">h</span>
                        <span class="label-char" style="--index: 2">o</span>
                        <span class="label-char" style="--index: 3">n</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 3">N</span>
                        <span class="label-char" style="--index: 3">u</span>
                        <span class="label-char" style="--index: 3">m</span>
                        <span class="label-char" style="--index: 3">b</span>
                        <span class="label-char" style="--index: 3">e</span>
                        <span class="label-char" style="--index: 3">r</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">A</span>
                        <span class="label-char" style="--index: 1">g</span>
                        <span class="label-char" style="--index: 2">e</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">B</span>
                        <span class="label-char" style="--index: 1">M</span>
                        <span class="label-char" style="--index: 2">I</span>
                    </label>
                </div>

                <div class="checkBoxContainer">

                    <div class="checkbox1">
                        <input id="form-checkbox-1" name="checkbox" type="checkbox">
                        <label for="form-checkbox-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200">
                                <mask fill="white" id="checkbox-mask"><rect height="200" width="200"></rect></mask>
                                <rect mask="url(#checkbox-mask)" stroke-width="40" height="200" width="200"></rect>
                                <path stroke-width="15" d="M52 111.018L76.9867 136L149 64"></path>
                            </svg>
                            <span>Male</span>
                        </label>
                    </div>

                    <div class="checkbox2 chk2">
                        <input id="form-checkbox-2" name="checkbox" type="checkbox">
                        <label for="form-checkbox-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200">
                                <mask fill="white" id="checkbox-mask2"><rect height="200" width="200"></rect></mask>
                                <rect mask="url(#checkbox-mask)" stroke-width="40" height="200" width="200"></rect>
                                <path stroke-width="15" d="M52 111.018L76.9867 136L149 64"></path>
                            </svg>
                            <span>Female</span>
                        </label>
                    </div>

                </div>
                
                <!-- signUp Button -->

                <button class="cta signUp">
                    <span>Sign Up</span>
                    <svg viewBox="0 0 13 10" height="10px" width="15px">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
                <br>

                <a href="" class="frgtPassLink">
                    <button class="frgtPass loginInsted">
                        Contact Us
                    </button>
                </a>
            </div>
        </div>

        <!-- Footer Container -->

        <div class="footerCOntainer">
            <div class="footer">
                <p class="fPara">
                    Health Management system created by <br>
                    <a href="" class="fParaLink">
                        <i class="fa-brands fa-github"></i>
                        @Gopisam1126
                    </a>
                </p>
            </div>
        </div>

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f937732390.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
