<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Sing Up</title>
</head>
<body>
    <section class="mainsection">
        <div class="mainHeadContainer">
            <h1 class="mainHead">
                Health Care
            </h1>
            <h1 class="subHead">Management System</h1>
        </div>
        <hr class="subHeadHR">
    
        <!-- Right Side Image -->
    
        <div class="rImgContainer">
            <div class="rghtImg">
                <img src="./images/earth-removebg-preview.png" alt="Your Health Comes First" class="rightImage">
            </div>
        </div>
    
        <!-- Head Container Buttons -->
    
        <div class="headBtnContainer">
            <div class="headBtns">
                <a href="./login.html" class="login">
                    <button class="loginBtn">
                        Login
                    </button>
                </a>
            </div>
        </div>
    
        <!-- Side Navbar -->
    
        <div class="navbarContainer">
            <div class="sideBar">
                <ul class="sideList">
                    <li class="sLi1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            home
                        </span>
                        <a href="./index.html" class="ali">
                            Home
                        </a>
                    </li>
                    <li class="sli1 sli">
                        <span class="material-symbols-outlined sbIcon">
                            build
                        </span>
                        <a href="" class="ali">
                            Tools
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                    <li class="sli2 sli">
                        <span class="material-symbols-outlined sbIcon">
                            info
                        </span>
                        <a href="./about.html" class="ali">
                            About
                        </a>
                    </li>
                    <li class="sli3 sli">
                        <span class="material-symbols-outlined sbIcon">
                            medical_services
                        </span>
                        <a href="" class="ali">
                            Services
                        </a>
                    </li>
                    <li class="sli4 sli">
                        <span class="material-symbols-outlined sbIcon">
                            call
                        </span>
                        <a href="" class="ali">
                            Contact
                        </a>
                    </li>
                    <li class="sli5 sli">
                        <span class="material-symbols-outlined sbIcon">
                            paid
                        </span>
                        <a href="" class="ali">
                            Pricing
                        </a>
                    </li>
                    <li class="sli6 sli">
                        <span class="material-symbols-outlined sbIcon">
                            settings
                        </span>
                        <a href="" class="ali">
                            Settings
                            <span class="material-symbols-outlined navMoreIcon">
                                chevron_right
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- SIgn Up Container -->

        <div class="signUpContainer">
            <h2 class="signUpHead">
                Sign Up
            </h2>
            <hr class="signUpHR">

            <!-- Inputs -->
            <div class="inputContainer">
                <label for="username" class="username">User Name</label>
                <input type="text" class="username">
            </div>

        </div>

        <!-- Footer Container -->

        <div class="footerCOntainer">
            <div class="footer">
                <p class="fPara">
                    Health Management system created by <br>
                    <a href="" class="fParaLink">
                        <i class="fa-brands fa-github"></i>
                        @Gopisam1126
                    </a>
                </p>
            </div>
        </div>

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f937732390.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
